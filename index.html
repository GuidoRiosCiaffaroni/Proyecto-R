<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Acoso en Santiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Dashboard: Análisis de Acoso en Comunas de Santiago</h1>

    <div class="row g-4">

      <!-- Gráfico 1 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Casos por Género de la Víctima</h5>
            <img src="img/012_grafico_genero_victima.png" alt="Gráfico Género Víctima" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Gráfico 2 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Víctima vs Agresor por Género</h5>
            <img src="img/012_grafico_genero_cruzado.png" alt="Gráfico Género Cruzado" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Gráfico 3 -->
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Casos por Comuna</h5>
            <img src="img/012_grafico_comuna.png" alt="Gráfico por Comuna" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Gráfico 4 -->
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Edad de Víctimas por Comuna</h5>
            <img src="img/012_grafico_edad_comuna.png" alt="Edad vs Comuna" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Gráfico 5 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Proporción por Género de la Víctima</h5>
            <img src="img/012_grafico_pastel_tipo.png" alt="Gráfico Pastel Género" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Gráfico 6 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Distribución Temporal de Casos</h5>
            <img src="img/012_grafico_tiempo.png" alt="Gráfico Tiempo" class="img-fluid">
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
